# NATS Server Configuration for Sazinka

# Client connections
port: 4222

# WebSocket for browser clients
websocket {
  port: 8222
  no_tls: true
}

# Cluster routing (for future scaling)
cluster {
  port: 6222
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_payload: 8MB
max_connections: 1000

# Monitoring
http_port: 8223
