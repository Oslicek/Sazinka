services:
  nats:
    image: nats:2.10-alpine
    container_name: sazinka-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # WebSocket (for browser)
    command: ["--config", "/etc/nats/nats-server.conf", "--jetstream", "--log", "/logs/nats.log"]
    volumes:
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
      - ../logs:/logs
      - nats_jetstream:/data/jetstream
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8223/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: sazinka-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sazinka
      POSTGRES_PASSWORD: sazinka_dev
      POSTGRES_DB: sazinka
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sazinka"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Nominatim geocoding service for address -> coordinates
  # 
  # IMPORTANT: Data is stored in Docker volume 'nominatim_data' and persists across restarts.
  # First run downloads and imports Czech Republic (~1.5 hours).
  # DO NOT use 'docker-compose down -v' or 'docker volume rm' unless you want to re-import!
  # 
  # To force re-import: docker volume rm sazinka_nominatim_data && docker-compose up nominatim
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: sazinka-nominatim
    ports:
      - "8080:8080"
    environment:
      # Download Czech Republic OSM data on first run
      PBF_URL: https://download.geofabrik.de/europe/czech-republic-latest.osm.pbf
      REPLICATION_URL: https://download.geofabrik.de/europe/czech-republic-updates/
      NOMINATIM_PASSWORD: nominatim_dev
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
    shm_size: 1g
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3600s  # First import can take 30-60 minutes
    restart: unless-stopped

  # Valhalla routing engine for distance/time matrix calculations
  # First run will download and build Czech Republic map tiles (~8 GB RAM needed)
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    container_name: sazinka-valhalla
    ports:
      - "8002:8002"
    volumes:
      - valhalla_tiles:/custom_files
    environment:
      # Download Czech Republic OSM data on first run
      - tile_urls=https://download.geofabrik.de/europe/czech-republic-latest.osm.pbf
      - serve_tiles=True
      - build_elevation=False
      - build_admins=False
      - build_time_zones=False
      - use_tiles_ignore_pbf=True
      # Increase distance limits for matrix calculations (default is 400km, we need more for CZ)
      - max_matrix_distance=5000000
      - max_distance=10000000
    deploy:
      resources:
        limits:
          memory: 10G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # First build can take 5+ minutes
    restart: unless-stopped

volumes:
  postgres_data:
  valhalla_tiles:
  nats_jetstream:
  # PERSISTENT - contains imported Czech Republic OSM data (~2GB)
  # Takes ~1.5 hours to import. DO NOT DELETE unless explicitly requested!
  nominatim_data:
