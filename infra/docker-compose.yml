services:
  nats:
    image: nats:2.10-alpine
    container_name: sazinka-nats
    ports:
      - "127.0.0.1:4222:4222"   # Client connections (local only)
      - "8222:8222"              # WebSocket (browser-facing â€” proxy with TLS in prod)
    environment:
      NATS_WORKER_PASSWORD: ${NATS_WORKER_PASSWORD:-workerpass}
      NATS_BROWSER_PASSWORD: ${NATS_BROWSER_PASSWORD:-browserpass}
    command: ["--config", "/etc/nats/nats-server.conf", "--jetstream", "--log", "/logs/nats.log"]
    volumes:
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
      - ../logs:/logs
      - nats_jetstream:/data/jetstream
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8223/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: sazinka-postgres
    ports:
      - "127.0.0.1:5432:5432"   # Local only
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sazinka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sazinka_dev}
      POSTGRES_DB: ${POSTGRES_DB:-sazinka}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production-min-32-bytes!!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sazinka"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # NOMINATIM GEOCODING SERVICE
  # ============================================================================
  # 
  # !!! CRITICAL - DATA PROTECTION !!!
  # 
  # Data are stored in Docker volume 'sazinka_nominatim_data' and persist across:
  # - Container restarts
  # - Computer restarts  
  # - Docker updates
  # - System crashes (as long as disk survives)
  #
  # Initial import takes ~2 hours. Data should NEVER be deleted without explicit request!
  #
  # FORBIDDEN OPERATIONS (will destroy data):
  # - docker-compose down -v
  # - docker volume rm sazinka_nominatim_data
  # - docker system prune --volumes
  #
  # To INTENTIONALLY re-import (ONLY if explicitly requested):
  # 1. Stop container: docker-compose stop nominatim
  # 2. Remove volume: docker volume rm sazinka_nominatim_data
  # 3. Start fresh: docker-compose up nominatim
  #
  # ============================================================================
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: sazinka-nominatim
    ports:
      - "127.0.0.1:8080:8080"   # Local only
    environment:
      # Download Czech Republic OSM data on first run ONLY
      PBF_URL: https://download.geofabrik.de/europe/czech-republic-latest.osm.pbf
      # NO REPLICATION_URL - we do NOT want automatic updates!
      # Updates would be triggered only by explicit re-import request.
      NOMINATIM_PASSWORD: nominatim_dev
      # Disable update checks
      FREEZE: "true"
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
    shm_size: 1g
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3600s  # First import can take 30-60 minutes
    restart: unless-stopped

  # Valhalla routing engine for distance/time matrix calculations
  # First run will download and build Czech Republic map tiles (~8 GB RAM needed)
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    container_name: sazinka-valhalla
    ports:
      - "127.0.0.1:8002:8002"   # Local only
    volumes:
      - valhalla_tiles:/custom_files
    environment:
      # Download Czech Republic OSM data on first run
      - tile_urls=https://download.geofabrik.de/europe/czech-republic-latest.osm.pbf
      - serve_tiles=True
      - build_elevation=False
      - build_admins=False
      - build_time_zones=False
      - use_tiles_ignore_pbf=True
      # Increase distance limits for matrix calculations (default is 400km, we need more for CZ)
      - max_matrix_distance=5000000
      - max_distance=10000000
    deploy:
      resources:
        limits:
          memory: 10G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # First build can take 5+ minutes
    restart: unless-stopped

volumes:
  postgres_data:
  valhalla_tiles:
  nats_jetstream:
  
  # ============================================================================
  # !!! PROTECTED VOLUME - DO NOT DELETE !!!
  # ============================================================================
  # nominatim_data contains Czech Republic OSM data (~2GB)
  # Initial import takes ~2 HOURS.
  # 
  # This volume MUST persist. Never use:
  # - docker-compose down -v
  # - docker volume rm sazinka_nominatim_data
  # - docker system prune --volumes
  #
  # Data survives: restarts, crashes, Docker updates
  # Data is lost: volume deletion, disk failure
  # ============================================================================
  nominatim_data: